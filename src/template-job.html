<a
  class="block aspect-square md:aspect-auto md:h-[60vh] md:max-h-[40rem] md:min-h-[25rem] w-full sm:w-[calc(50%-0.5rem)] lg:w-[calc(33.3333%-0.6667rem)] xl:w-1/4 group xl:hover:w-1/3 hover:shrink-0 transition-all duration-300"
  href="{{ jobLink }}">
  <section
    class="relative h-full w-full bg-white flex flex-col justify-between rounded-lg overflow-hidden">
    <img
      class="absolute -z-1 w-full h-full object-cover opacity-[0.85] group-hover:opacity-100 group-hover:scale-125 transition-transform duration-300"
      src="{{ jobImage }}"
      alt="" />
    <div
      class="relative z-1 w-12 h-12 mx-4 mt-4 p-2 bg-zinc-900/30 rounded-full">
      <svg class="icon icon-{{ jobIcon }} fill-white w-full h-full">
        <use xlink:href="#icon-{{ jobIcon }}"></use>
      </svg>
    </div>
    <div
      class="relative z-1 min-h-[30%] transition-colors duration-300 bg-zinc-900/60 group-hover:bg-zinc-900/90 p-4">
      <h3 class="text-3xl font-bold mb-1">{{ jobName }}</h3>
      <p class="text-xs mb-1">{{ jobDate }}</p>
      <p class="mb-1"><b>{{ jobAuthor }}</b></p>
      <p>{{ jobCategory }}</p>
    </div>
  </section>
</a>
